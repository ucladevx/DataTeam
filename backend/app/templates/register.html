<h1>Registration</h1>
<form action="/register" method="post">
    <p>First Name</p>
    {{ form.first_name }}
    <p>Last Name</p>
    {{ form.last_name }}
    <p>Email</p>
    {{ form.email }}
    <p>Password</p>
    {{ form.password }}
    {{ form.hidden_tag() }}
    <br>
    <br>
    <input type="submit" value="Submit">
</form>
